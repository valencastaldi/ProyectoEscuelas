<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - MiEscuela</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="login-page">
  <div class="login-container">
    <h1 class="login-title">Registro en <span>MiEscuela</span></h1>
    <p class="sub">Crea tu cuenta para comenzar a aprender</p>

    {% if error %}
      <div class="flash-message error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('auth.registro') }}" class="login-form register-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="dni" class="form-label">DNI:</label>
          <input type="text" id="dni" name="dni" class="form-input" placeholder="DNI" required />
        </div>
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Nombre" required />
        </div>
        <div class="form-group">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-input" placeholder="Apellido" required />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Contraseña:</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" class="form-input" placeholder="Contraseña" required />
            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
              <span class="show-text">Mostrar</span>
              <span class="hide-text" style="display:none">Ocultar</span>
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="action-button">Registrarse</button>
    </form>

    <div class="divider"></div>

    <p class="switch-link">
      ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Iniciar sesión</a>
    </p>
  </div>

  <script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const input = this.parentElement.querySelector('input');
      const showText = this.querySelector('.show-text');
      const hideText = this.querySelector('.hide-text');

      if (input.type === 'password') {
        input.type = 'text';
        showText.style.display = 'none';
        hideText.style.display = 'inline';
      } else {
        input.type = 'password';
        showText.style.display = 'inline';
        hideText.style.display = 'none';
      }
      input.focus();
    });
  </script>
</body>
</html>

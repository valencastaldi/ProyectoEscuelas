{% extends "base_dashboard.html" %}

{% block title %}Editar Examen{% endblock %}


{% block panel_header %}
  <a href="{{ url_for('admin.dashboard') }}" class="text-white text-decoration-none">Panel Admin</a>
{% endblock %}

{% block sidebar %}
  {% include 'admin/sidebar_admin.html' %}
{% endblock %}

{% block content %}
<div class="admin-container">
  <h4>✏️ Editar examen</h4>
  <form method="POST" class="mt-4" style="max-width: 500px;">
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha:</label>
      <input type="date" class="form-control" name="fecha" id="fecha" required value="{{ fecha }}">
    </div>
    <div class="mb-3">
      <label for="hora" class="form-label">Hora:</label>
      <input type="time" class="form-control" name="hora" id="hora" required value="{{ hora }}">
    </div>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título:</label>
      <input type="text" class="form-control" name="titulo" id="titulo" value="{{ titulo }}">
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Guardar cambios</button>
      <a href="{{ url_for('admin.ver_examenes') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

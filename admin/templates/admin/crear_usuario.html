{% extends "base_dashboard.html" %}



{% block panel_header %}
  <a href="{{ url_for('admin.dashboard') }}" class="text-white text-decoration-none">Panel Admin</a>
{% endblock %}


{% block content %}
<div class="admin-container">
<h4>Formulario para crear un nuevo usuario</h4>
<form method="POST" action="{{ url_for('admin.crear_usuario') }}">
  <div class="form-group">
    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni" required class="form-control">
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required class="form-control">
  </div>
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" required class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required class="form-control">
  </div>
  <div class="form-group">
    <label for="rol">Rol:</label>
    <select name="rol" id="rol" required class="form-select">
      <option value="alumno">Alumno</option>
      <option value="profesor">Profesor</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Contrase√±a:</label>
    <input type="password" name="password" id="password" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Crear usuario</button>
</form>

<div class="mt-3">
  <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">&larr; Volver al panel</a>
</div>
{% endblock %}

{% extends "base_dashboard.html" %}


{% block panel_header %}
  <a href="{{ url_for('admin.dashboard') }}" class="text-white text-decoration-none">Panel Admin</a>
{% endblock %}


{% block content %}
<div class="admin-container">
<h4>Modificar datos de un usuario</h4>
<form method="POST" action="{{ url_for('admin.modificar_usuario') }}">
  <div class="form-group">
    <label for="dni">DNI del usuario a modificar:</label>
    <input type="text" name="dni" id="dni" required class="form-control">
  </div>
  <div class="form-group">
    <label for="nombre">Nuevo nombre:</label>
    <input type="text" name="nombre" id="nombre" class="form-control">
  </div>
  <div class="form-group">
    <label for="apellido">Nuevo apellido:</label>
    <input type="text" name="apellido" id="apellido" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Nuevo email:</label>
    <input type="email" name="email" id="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="rol">Nuevo rol:</label>
    <select name="rol" id="rol" class="form-select">
      <option value="">-- Seleccionar --</option>
      <option value="alumno">Alumno</option>
      <option value="profesor">Profesor</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Nueva contrase√±a (opcional):</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Modificar usuario</button>
</form>

<div class="mt-3">
  <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">&larr; Volver al panel</a>
</div>
{% endblock %}

</div>

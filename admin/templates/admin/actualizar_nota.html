{% extends "base_dashboard.html" %}



{% block panel_header %}
  <a href="{{ url_for('admin.dashboard') }}" class="text-white text-decoration-none">Panel Admin</a>
{% endblock %}


{% block content %}
<div class="admin-container">
<h4>Actualizar nota de un alumno</h4>
<form method="POST" action="{{ url_for('admin.actualizar_nota') }}">
  <div class="form-group">
    <label for="dni_alumno">DNI del alumno:</label>
    <input type="text" name="dni_alumno" id="dni_alumno" required class="form-control">
  </div>
  <div class="form-group">
    <label for="materia_id">ID de la materia:</label>
    <input type="number" name="materia_id" id="materia_id" required class="form-control">
  </div>
  <div class="form-group">
    <label for="nueva_nota">Nueva nota:</label>
    <input type="number" step="0.01" name="nueva_nota" id="nueva_nota" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Actualizar nota</button>
</form>

<div class="mt-3">
  <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">&larr; Volver al panel</a>
</div>
{% endblock %}

</div>
